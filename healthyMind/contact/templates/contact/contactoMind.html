{% extends 'principal/base_template.html' %} {% load static %} {% block content %}
<div class="contenedor-Contacto">
  <div class="container">
      <!--La clase, para el css.-->
      <!--El id, para el JavaScript.-->
      <form action="#" class="formulario" id="formulario" name="formulario" method="POST">
          {% csrf_token %}
          <div class="contenedor-inputs">
              <div class="row py-5">
                  <div class="col-md-12">
                      <fieldset>
                          <legend class="text-center text-danger">Contacto</legend>

                          <div class="form-group">
                              <div class="col">
                                    {{formulario}}
                              </div>
                              {{formulario.errors}}
                          </div>
                      </fieldset>
                  </div>
              </div>
          </div>

          <div class="form-group">
              <div class="col-md-12 text-center">
                  <input type="submit" class="btn" value="Enviar">
              </div>
          </div>
      </form>
  </div>
</div>
{% endblock %}
