{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'principal/css/cssLogin.css' %}">
</head>
<body>

<div class="login-form">
    <form action="{% url 'validaUser' %}" method="POST">
      {% csrf_token %}
		<div class="avatar">
			<img src="{% static 'principal/img/logo.png' %}" alt="Avatar">
		</div>
        <h2 class="text-center">Usuario Healthy</h2>
        {{mensaje}}
        <div class="form-group">
        	<input type="text" class="form-control" name="usuario" placeholder="Ingrese Usuario" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="pass" placeholder="Ingrese Contraseña" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
        </div>
		<div class="clearfix">
            <a href="#" class="pull-right">Contraseña olvidada?</a>
            <a href="/admin">Cuenta Administrador</a>
        </div>
    </form>
    <p class="text-center small">No tienes cuenta? <a href="{% url 'registro' %}">¡Registrate aqui, es gratis!</a></p>
</div>
</body>
</html>
