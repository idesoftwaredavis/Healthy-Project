{% extends 'principal/base_template.html' %}
{% load static %}

{% block content %}
<div class="contenedor-Registro" id="registro">
  <div class="container">
      <div class="row-inicio row ">
          <div class="col-6">

              <!----Logo de Healthy-Mind -->
              <figure>
                  <img class=" img-fluid mx-auto d-block w-30" src="{% static 'principal/img/logo.png' %}" alt="Logo-Healthy-Mind">
              </figure>

              <!-- Titulo 'Registro' -->
              <header>
                  <h1 class="h3 mb-3 font-weight-normal text-center text-white display-4"> Registro</h1>
              </header>

              <!-- Formulario / Inputs Registro -->
              <form action="#" id="formulario" name="formulario" class="formulario" method="post">
                  <div class="form-group">
                      <ul class="mensageError" id="mensajeF">
                          <li></li>
                      </ul>
                      <input type="email" id="txtEmail" name="email" class="form-control inputs" placeholder="Email">
                  </div>

                  <div class="form-group">
                      <label for="txtPassword" class="sr-only">Password</label>
                      <input class="inputs form-control p-2" type="password" id="txtPassword" placeholder="Password">
                  </div>

                  <div class="form-check form-group">
                      <label class="form-check-label">
                          <input class="inputs" id="rememberMe" type="checkbox" value="remember-me"> Recordarme
                      </label>
                      <button class="btn btn-lg btn-primary btn-block" id="btn" type="submit">Empezar! :D</button>
                  </div>

              </form>
              <footer>
                  <p class="mt-5 mb-3 text-white text-center">&copy; 2019</p>
              </footer>

          </div>
      </div>

  </div>

</div>

{% endblock %}
